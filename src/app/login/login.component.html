<div class="login-wrapper">
  <div class="login-container">
    <mat-card class="login-card">
      <mat-card-header>
        <mat-card-title>Welcome Back</mat-card-title>
        <mat-card-subtitle>Please sign in to continue</mat-card-subtitle>
      </mat-card-header>

      <mat-card-content>
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
          <mat-form-field appearance="outline" class="full-width">
            <mat-label>Email</mat-label>
            <input matInput type="email" formControlName="email" placeholder="Enter your email">
            <mat-icon matSuffix>email</mat-icon>
            <mat-error *ngIf="loginForm.get('email')?.hasError('required')">
              Email is required
            </mat-error>
            <mat-error *ngIf="loginForm.get('email')?.hasError('email')">
              Please enter a valid email address
            </mat-error>
          </mat-form-field>

          <mat-form-field appearance="outline" class="full-width">
            <mat-label>Password</mat-label>
            <input matInput [type]="hidePassword ? 'password' : 'text'" formControlName="password">
            <button mat-icon-button matSuffix (click)="hidePassword = !hidePassword" type="button">
              <mat-icon>{{hidePassword ? 'visibility_off' : 'visibility'}}</mat-icon>
            </button>
            <mat-error *ngIf="loginForm.get('password')?.hasError('required')">
              Password is required
            </mat-error>
            <mat-error *ngIf="loginForm.get('password')?.hasError('minlength')">
              Password must be at least 6 characters
            </mat-error>
          </mat-form-field>

          <button mat-raised-button color="primary" type="submit" class="full-width login-button" 
                  [disabled]="loginForm.invalid">
            Sign In
          </button>
        </form>
      </mat-card-content>
    </mat-card>
  </div>
  <div class="svg-container">
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1120 1120">
      <g fill="#FF9800">
        <circle cx="560" cy="560" r="200"/>
        <path d="M560 280c-154.4 0-280 125.6-280 280s125.6 280 280 280 280-125.6 280-280S714.4 280 560 280zm0 520c-132.4 0-240-107.6-240-240s107.6-240 240-240 240 107.6 240 240-107.6 240-240 240z"/>
        <path d="M560 400c-88.4 0-160 71.6-160 160s71.6 160 160 160 160-71.6 160-160-71.6-160-160-160zm0 280c-66.4 0-120-53.6-120-120s53.6-120 120-120 120 53.6 120 120-53.6 120-120 120z"/>
      </g>
    </svg>
  </div>
</div>
